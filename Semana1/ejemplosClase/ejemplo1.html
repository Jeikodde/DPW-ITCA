<!DOCTYPE html> <!--Etiqueta para indicar que es HTML5-->
<html lang="es"> <!--Inicio del documento HTML5 y definir idioma-->
<head><!--Cabecera del documento-->
    <meta charset="UTF-8"> <!--UTF-8 para que el navegador reconozca tildes y enie-->
    <title>Ejemplo 1</title> <!--Titulo de mi pagina-->
    <link rel="stylesheet" type="text/CSS" href=""><!--Enlazar archivos CSS/Javascript-->
</head>
<body><!--Cuerpo del documento-->
    <header>Este es el header</header><!--Cabecera de la pagina-->
    <nav>Este es el menu</nav><!--Colocar el menu-->
    <div>Otra seccion</div><!--Es para crear una seccion nueva-->
    <section>Esta es informacion importante</section><!--Contenido relevante de la pagina-->
    <aside>Aca va la publicidad</aside><!--Publicidad-->
    <footer>Redes sociales</footer><!--Pie de pagina-->
</body>

</html> <!--Fin del documento HTML5-->
