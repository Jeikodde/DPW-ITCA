  <head>

  <body>

    <h1>Ejercicio 2</h1>

    <table>
      <tr>
        <th>Ejemplo</th>
        <th>Etiqueta utilizada:</th>
      </tr>
      <tr>
        <td><b>Texto</b></td>
        <td>Negrita (b)</td>
      </tr>
      <tr>
        <td><i>Texto</i></td>
        <td>Cursiva (i)</td>
      </tr>
      <tr>
        <td>Texto<sup>2</sup></td>
        <td>Super&iacute;ndice (sup)</td>
      </tr>
      <tr>
        <td>Texto<sub>2</sub></td>
        <td>Sub&iacute;ndice (sub)</td>
      </tr>
      <tr>
        <td><strike>Texto</strike></td>
        <td>Tachado (strike)</td>
      </tr>
    </table>
  </body>
